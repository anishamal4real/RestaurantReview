<!DOCTYPE html>

<html lang="en" dir="ltr">

<head>
	<meta charset="utf-8">
	<title>Restaurant Review Sentiment Analyser</title>
	<link rel="shortcut icon" href="{{ url_for('static', filename='result.jpg') }}">
	<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
	<script src="https://kit.fontawesome.com/5f3f547070.js" crossorigin="anonymous"></script>
	<link href="https://fonts.googleapis.com/css2?family=Yatra+One&display=swap" rel="stylesheet">
</head>

<body>


	<!-- Website Title -->
	<div class="container">
		<h2 class='container-heading'>Restaurant Review Sentiment Analyser</h2>
		<div class='description'>
			<p> Predicting Sentiments Like Never Before</p>
		</div>
	</div>

	<!-- Result -->
	<div class="results">
		{% if prediction==1 %}
		<h1>Prediction: <span class='safe'>This is a Positive Review. Thank you.</span></h1>
		<img class="gif" src="{{ url_for('static', filename='happy.jpg') }}" alt="Positive Review">
		{% elif prediction==0 %}
		<h1>Prediction: <span class='danger'>This is a Negative Review. Sorry... </span></h1>
		<img class="gif" src="{{ url_for('static', filename='sad.jpg') }}" alt="Negative Review">
		{% endif %}
	</div>

	<!-- Footer -->
	<div class='footer'>

</body>

</html>
